<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Pokedexter</title>
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <header>
        <nav>
            <span class="back">
                <img src="./src/img/arrow.svg" alt="voltar menu">
            </span>
            <span class="menu">
                <img src="./src/img/menu.svg" alt="menu">
            </span>
        </nav>
    </header>
    
    <main>
        <h2 class="title">Pokedex</h2>
            <div id="cards" class="card-pokemon">
                <div class="card type-grass">
                    <div class="description">
                       <div class="name"><h2>Bulbasaur</h2> </div>
                        <span class="type grass">Grass</span>
                        <span class="type grass">poison</span> 
                    </div>
                    <div class="image">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
                    </div>
                </div>  
            </div>
    </main>

    <script src="./src/js/poke_api.js"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
